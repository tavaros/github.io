<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="bloco">
        <div class="bloco-central">
            <form action="site-omnistack/index.html" method="get">

                <div class="form-field">
                    <label for="nome">Nome completo</label>
                    <input type="text" autocomplete="off" id="nome" style="border: none">
                </div>
                <div class="form-field">
                    <label for="nome">CPF</label>
                    <input type="text" autocomplete="off" id="CPF" style="border: none">
                </div>
                <div class="form-field">
                    <label for="nome">Telefone</label>

                </div>
                <div class="form-field">
                    <label for="email">Email</label>

            </form>
        </div>
